<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Survey Form</title>
  </head>
  <div class="container">
    <body>
      <header>
        <h1 id="title">freecodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <main>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Name" required />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Age </label>
            <input
              id="number"
              type="number"
              placeholder="Age"
              min="13"
              max="80"
              required
            />
          </div>
          <div class="form-group">
            <p for="dropdown">Which option best describes your current role?</p>
            <select id="dropdown">
              <option disabled selected>Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Part Time Job</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
              <input
                class="input-radio"
                type="radio"
                name="radio"
                value="Definitely"
                checked
              />Definitely
            </label>
            <label>
              <input
                class="input-radio"
                type="radio"
                name="radio"
                value="Maybe"
                checked
              />Maybe
            </label>
            <label>
              <input
                class="input-radio"
                type="radio"
                name="radio"
                value="Not sure"
                checked
              />Not sure
            </label>
          </div>
          <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="feature" name="feature" required>
              <option disabled selected>Select on option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </div>
          <div class="form-group">
            <p>What would you like to see improved?</p>
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                value="front"
              />Front-end Projects
            </label>
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                value="back"
              />Back-end Projects
            </label>
            <label>
              <input class="input-checkbox" type="checkbox" value="data" />Data
              Visualization
            </label>
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                value="Challenges"
              />Challenges
            </label>
          </div>
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter bio..."></textarea>
          </div>
          <div class="form-group">
            <button id="submit">Submit</button>
          </div>
        </form>
      </main>
    </body>
  </div>
</html>
